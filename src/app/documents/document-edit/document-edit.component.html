<div class="panel panel-default">
    <div class="panel-body">
  
      <form id="document-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="name">Document Title:</label>
            <input
              type="text"
              name="name"
              id="name"
              #name="ngModel"
              class="form-control"
              [ngModel]="document?.name"
              size="120"
              max="120"
              required>
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="description">Document Description:</label>
            <input
              type="text"
              name="description"
              id="description"
              #description="ngModel"
              class="form-control"
              [ngModel]="document?.description"
              size="120"
              max="255">
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="url">Document URL:</label>
            <input
              type="text"
              name="url"
              id="url"
              #url="ngModel"
              class="form-control"
              [ngModel]="document?.url"
              size="150"
              max="255"
              required>
            </div>
        </div>
        <div>
            <span *ngIf="(!name.valid && name.touched) || (!url.valid && url.touched)" class="alert alert-danger">The Document Title and Document URL are required fields.</span>
        </div>
  
        <div class="row">
          <div class="col-xs-12 btn-toolbar">
            <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
  
      </form>
  
    </div>
  </div>
